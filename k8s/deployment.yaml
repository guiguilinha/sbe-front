apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: maturidade-digital
  labels:
    app: maturidade-digital-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: maturidade-digital-frontend
  template:
    metadata:
      labels:
        app: maturidade-digital-frontend
    spec:
      containers:
      - name: frontend
        image: maturidade-digital-frontend:latest
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: frontend-config
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
